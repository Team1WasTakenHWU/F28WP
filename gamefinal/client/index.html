<!DOCTYPE html>
<html>

<head>

  <title>Zombie.io</title>
  <link rel="stylesheet" type="text/css" href="../CSS/gameStyle.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="Zombie.io">


  <script type="text/javascript" src="../JS/main.js">
  </script>

</head>

<body onload="setTop">

  <div id="play-menu">
    <h1>Zombie.io</h1>
    <p>
      Stay alive to get points and top the leaderboard.
      <br />
      <br />
      W, A, S, D to move.
      <br />
      Mouse to aim and left click to fire.
    </p>
    <hr />
    <p>
      Created by Team1WasTaken.
    </p>
    <hr />
    <input type="text" id="username-input" placeholder="Username" />
    <input type="button" value="Result" onclick="changeBGImage()">
  </div>
  <hr />

  <div id="leaderboard">


    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>

    </table>
  </div>
  <canvas id="game-canvas" onclick="showPlayer()">

  </canvas>
</body>
